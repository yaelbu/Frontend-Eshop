<p-toast key="myKey1"></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" routerLink="form" icon="pi pi-plus" label="New">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div clss="col-12">
                <p-table [value]="categories" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                            <td>{{category.color}}</td>
                            <td>
                                <p-button styleClass="p-button-success mr-4" (click)="EditCategory(category.id)"  icon="pi pi-pencil">
                                </p-button>
                                <p-button styleClass="p-button-danger" (click)="DeleteCategory(category.id)" icon="pi pi-trash">
                                </p-button>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </p-card>

</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
